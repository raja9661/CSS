<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paeudo Selector</title>
    <style>
        button:hover{
            background-color: aqua;
            color: blue;
        }
        button:active{
            background-color:brown;
        }
        input:focus{
            background-color: aqua;
            color: brown;
        }
        a:visited{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Pseudo selector</h1>
    <button>click me</button><br>
    Enter something<input type="text">
    <a href="##">click here</a>
</body>
</html>
