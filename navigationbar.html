<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: 2px solid black;
            background-color: black;
        }
        li{
            color: white;
        }
        li{
            float: left;
            margin: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Menu</li>
        <li>content</li>
        <li>about</li>
    </ul>
</body>
</html>
