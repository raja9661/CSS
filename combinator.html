<!DOCTYPE html>
<html>
    <head>
        <title>combinator in CSS</title>
        <style>
            div > h1{
                color: aqua;
            }
        </style>
        <body>
            <div>
                <h1>I am in div</h1>
                <section>
                    <h1>I am also in div</h1>
                </section>
            </div>
            <p1>hello</p1>
            <p1>hi</p1>
        </body>
    </head>
</html>
